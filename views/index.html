<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Mythendium Login Page</title>
</head>

<body>
    <div class="page-wrapper">
        <nav>
            <ul>
                <li> <a href="/">Home</a></li>
            </ul>
        </nav>
        <div class="login-panel"> <img id="centerLogoRegPage" src="../public/img/MythendiumLogo_1_70.jpg">
            <form method="post" action="/login">
                <table>
                    <tr>
                        <td>Username </td>
                        <td> <input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>Password </td>
                        <td> <input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Login"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="register-panel"> <img id="centerZues" src="../public/img/zeus.jpg">
            <form method="post" action="/register">
                <table>
                    <tr>
                        <td>Username </td>
                        <td> <input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>Full Name </td>
                        <td> <input type="text" name="fullname"></td>
                    </tr>
                    <tr>
                        <td>Password </td>
                        <td> <input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password </td>
                        <td> <input type="password" name="confirm-password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Register"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
